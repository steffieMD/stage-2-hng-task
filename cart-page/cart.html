<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>APPAREL SHOPPING APP</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="media/svg/logo.svg" alt="shop logo" /></div>
      <div class="links">
        <div>
          <a>New In</a>
        </div>
        <div class="active">
          <a>Men</a>
        </div>
        <div>
          <a>Women</a>
        </div>
        <div>
          <a>Kids</a>
        </div>
        <div>
          <a>Brands</a>
        </div>
        <div>
          <a class="sale">Sale</a>
        </div>
      </div>
      <div class="rest-nav">
        <div class="search-bar">
          <input type="text" name="" class="search-input" id="" />
          <button class="search-btn">
            <img src="media/svg/search-icon.svg" alt="search icon" />
          </button>
        </div>
        <div class="other-links">
          <span><img src="media/svg/cart-icon.svg" alt="cart icon" /></span>
          <span><img src="media/svg/like-icon.svg" alt="like icon" /></span>
          <span
            ><img src="media/svg/profile-icon.svg" alt="profile icon"
          /></span>
        </div>
      </div>
    </header>
    <script src="/product-list_page/app.js"></script>
  </body>
</html>
